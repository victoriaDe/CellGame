<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popup</title>
    <style>
        body {
            margin: 0;
            background: yellow;
        }

        .winPopup__container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            visibility: visible;
            opacity: 1;
        }

        .winPopup__body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 30px 10px;
            box-sizing: border-box;
            text-align: center;
            min-height: 100%;
            position: relative;
        }

        .winPopup__content h1 {
            font-size: 50px;
            color: #efbcef;
        }

        .fireworks_base {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
        }

        .fireworks_base > .before, .fireworks_base > .after {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff;
            animation: 1s bang ease-out infinite backwards, 1s gravity infinite ease-in backwards, 4s position infinite linear backwards;
        }

        .fireworks_base > .after {
            animation-delay: 1.25s, 1.25s, 1.25s;
            animation-duration: 2.25s, 2.25s, 2.25s;
        }

        @keyframes bang {
            to {
                box-shadow: 33px -54.6666666667px #ff4000, -30px -324.6666666667px #0084ff, -77px -38.6666666667px #00ffa6,
                194px -130.6666666667px #ff8400, 249px -77.6666666667px #00ff91, -6px 73.3333333333px #ff6a00,
                -157px 54.3333333333px #7700ff, -190px -355.6666666667px #e600ff, 228px -52.6666666667px #ff0077,
                -89px -66.6666666667px #8800ff, 215px -191.6666666667px #7700ff, -125px -393.6666666667px #ff004d,
                -133px -201.6666666667px #00ccff, 124px -105.6666666667px #00ff8c, -27px -334.6666666667px #0026ff,
                -38px 32.3333333333px #0900ff, 190px 17.3333333333px #00ff15, -65px 3.3333333333px #00ffd0,
                -234px -357.6666666667px #ff00ee, -249px -293.6666666667px #ff3c00, -204px 8.3333333333px #00d9ff,
                41px -32.6666666667px #00ff95, 38px -350.6666666667px #ffb300, -110px -85.6666666667px #ff005e,
                95px -86.6666666667px #ee00ff, -219px -269.6666666667px #ffbf00, -142px -306.6666666667px magenta,
                -8px 14.3333333333px #ffea00, -38px 77.3333333333px #00ff99, -4px 57.3333333333px #d0ff00, 143px -38.6666666667px #ff6600,
                -121px -198.6666666667px #4400ff, -110px -230.6666666667px #04ff00, 32px 3.3333333333px #ff0015, -66px -396.6666666667px #91ff00,
                -72px 11.3333333333px #ff00d5, -52px 16.3333333333px #ff0004, -54px -142.6666666667px #3c00ff, -63px 50.3333333333px #00ff55,
                68px 2.3333333333px #ff4800, 27px -191.6666666667px #ff00e6, 144px -325.6666666667px #008cff, -140px -160.6666666667px #0055ff,
                -214px -72.6666666667px #00d0ff, 240px -414.6666666667px #00eeff, -207px -165.6666666667px #0062ff, 27px -357.6666666667px #bfff00,
                151px 65.3333333333px #44ff00, 158px -30.6666666667px #5100ff, -187px -120.6666666667px #aeff00, -248px -226.6666666667px #3300ff;
            }
        }

        @keyframes gravity {
            to {
                transform: translateY(200px);
                opacity: 0;
            }
        }

        @keyframes position {
            0%, 19.9% {
                margin-top: 10%;
                margin-left: 40%;
            }
            20%, 39.9% {
                margin-top: 40%;
                margin-left: 30%;
            }
            40%, 59.9% {
                margin-top: 20%;
                margin-left: 70%;
            }
            60%, 79.9% {
                margin-top: 30%;
                margin-left: 20%;
            }
            80%, 99.9% {
                margin-top: 30%;
                margin-left: 80%;
            }
        }

        .winPopup__container.winPopupContainer_close {
            visibility: hidden;
            opacity: 0;
        }


    </style>
</head>
<body>
<div id="siskiIDrakony"><p class="siskiIDrakony">Sis'ki i drakony....</p></div>

<div class="winPopup__container winPopupContainer_close" id="winPopup__container">
    <div class="winPopup__body ">
        <div class="fireworks_base">
            <div class="before"></div>
            <div class="after"></div>
        </div>
        <div class="winPopup__content" id="winPopup__content">
            <h1>Winner!</h1>
            <div class="winPopup__userImage" id="winPopup__userImage"><img src="chicken.png" draggable="false"></div>
        </div>
    </div>
</div>


<script src="test.js"></script>
<script src="QA.js"></script>
</body>
</html>
